<!DOCTYPE html>
<html lang="en">
    <head>   <meta charset="utf-8" />
        <title>Data Log 2</title>
        <script type="text/JavaScript">
     </script>
        
        <!-- import plugin script -->   
        <script src='static/Chart.js'></script>
    </head>

<body>
<h1>Data Log 2</h1>

<!-- bar chart canvas element -->
<canvas id="myChart" width="300" height="150"></canvas>
<script>
    Chart.defaults.global.responsive = true;
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels : [{% for item in labels %}
                  "{{item}}",
              {% endfor %}],
              
        datasets: [{
            label: 'Temperature',
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(255,0,0,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            radius: 0,

            data : [{% for item in tempvalues %}
                      {{item}},
                    {% endfor %}]
      
        },
        {
            label: "Humidity",
            fill: false,
            backgroundColor: "rgba(255,205,86,0.4)",
            borderColor: "rgba(0,0,255,1)",
            pointBorderColor: "rgba(255,205,86,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(255,205,86,1)",
            pointHoverBorderColor: "rgba(255,205,86,1)",
            pointHoverBorderWidth: 2,
            radius: 0,
            data : [{% for item in humivalues %}
                      {{item}},
                    {% endfor %}]
        },
        {
            label: "Heater",
            fill: false,
            tension: 0,
            backgroundColor: "rgba(255,205,86,0.4)",
            borderColor: "rgba(255,0,255,1)",
            pointBorderColor: "rgba(255,205,86,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 0,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(255,205,86,1)",
            pointHoverBorderColor: "rgba(255,205,86,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 0,
            radius:0,
            pointDot: false,
            data : [{% for item in heatervalues %}
                      {{item}},
                    {% endfor %}],
            

        },
        {
            label: "Vent",
            fill: false,
            tension: 0,
            backgroundColor: "rgba(255,205,86,0.4)",
            borderColor: "rgba(0,255,0,1)",
            pointBorderColor: "rgba(255,205,86,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 0,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(255,205,86,1)",
            pointHoverBorderColor: "rgba(255,205,86,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 0,
            radius:0,
            data : [{% for item in ventvalues %}
                      {{item}},
                    {% endfor %}]
        },
        {
            label: "Fan",
            fill: false,
            tension: 0,
            backgroundColor: "rgba(255,205,86,0.4)",
            borderColor: "rgba(0,0,0,1)",
            pointBorderColor: "rgba(255,205,86,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 0,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(255,205,86,1)",
            pointHoverBorderColor: "rgba(255,205,86,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 0,
            radius: 0,
            data : [{% for item in fanvalues %}
                      {{item}},
                    {% endfor %}]
        }

      ]
        
    },
    options: {
                stacked: true,
<!--
        scaleBeginAtZero : false,
        scaleOverride: true,
        scaleStartValue: 10,
        stacked: true,
-->
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: false
                }
            }]
        }
    }
});
<!--
for (var i = 1; i <= myChart.data.datasets[0].data.length - 1; i++) 
  if (myChart.data.datasets[0].data[i - 1] === myChart.data.datasets[0].data[i])
    myChart.data.datasets[0].points[i].display = false;
-->
</script>

</body></html>
